<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="/src/style.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vite + TS</title>
    </head>
    <body>
        <div id="app">
            <div id="gl-container"></div>

            <div id="options-panel">
                <div id="options-label">
                    <div id="options-text">Hide</div>
                    <svg
                        width="24px"
                        height="24px"
                        stroke-width="1.5"
                        viewBox="0 0 24 24"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg"
                        color="#000000"
                        id="arrow-icon"
                    >
                        <path
                            d="M6 9l6 6 6-6"
                            stroke="#FFFFFF"
                            stroke-width="1.5"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                        ></path>
                    </svg>
                </div>
                <div id="options-body">
                    <div id="input-container">
                        <input id="file-input" type="file" />
                    </div>
                </div>
            </div>

            <div id="loading-bar-container" class="hidden">
                <div id="loading-bar">
                    <div id="loading-bar-filler" style="width: 0%"></div>
                </div>
                <div id="loading-label"></div>
            </div>
        </div>
        <script type="module" src="/src/main.ts"></script>
        <script type="module" src="/src/ui.ts"></script>
    </body>
</html>
